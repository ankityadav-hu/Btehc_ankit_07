<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>
    <p>Please fill out the form below.</p>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfw2pNBPoWIY4QzVrg4NaFY02b5WgieZ7QDcmQ_YBS5gH9Qtw/viewform?usp=publish-editor" method="get" target="_blank">

        <label>Full Name:</label><br>
        <input type="text" placeholder="Your answer"><br><br>

        <label>Email Address:</label><br>
        <input type="email" placeholder="Your answer"><br><br>

        <label>Course:</label><br>
        <select>
            <option>Select</option>
            <option>BTech</option>
            <option>BCA</option>
            <option>MCA</option>
        </select><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br><br>

        <label>Skills:</label><br>
        <input type="checkbox"> HTML<br>
        <input type="checkbox"> CSS<br>
        <input type="checkbox"> JavaScript<br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>
